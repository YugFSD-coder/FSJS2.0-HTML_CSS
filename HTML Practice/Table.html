<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<style>
    table,tr,td,th{
        border-collapse: collapse;
    }
    
</style>
<body>
    <table border="1">
        <caption>Time Table</caption>
        <tr>
            <th>Sr.no</th>
            <th>Lect1</th>
            <th>Lect2</th>
            <th>lect3</th>
            <th>Lunch</th>
            <th>Lect 4</th>
            <th>lect5</th>
        </tr>
        <tr>
            <td>Mon</td>
            <td>sci</td>
            <td>math</td>
            <td>eng</td>  
            <td rowspan="6">Lunch<br> Break</td>
            <td>Hist</td>
            <td>Bio</td>
        </tr>
        <tr>
            <td>Tue</td>
            <td>Hist</td>
            <td>Eng</td>
            <td>sci</td>  
            <td>P.T</td>
            <td>math</td>
        </tr>
        <tr>
            <td>Wed</td>
            <td>Sci</td>
            <td>Math</td>
            <td>Hist</td>  
            <td>Hin</td>
            <td>Eng</td>
        </tr>
        <tr>
            <td>Thu</td>
            <td colspan="2">Math</td>
            <td>Hist</td>
            <td>Eng</td>  
            <td>P.T</td>
        </tr>
        <tr>
            <td>Fri</td>
            <td>Eng</td>
            <td>Math</td>
            <td>Hist</td>  
            <td colspan="2">Hin</td>
            
        </tr>
        <tr>
            <td>Sat</td>
            <td>Math</td>
            <td>Eng</td>
            <td>hist</td>
            <td >Sci</td>
            <td>P.T</td>
        </tr>
       
    </table>
</body>
</html>
