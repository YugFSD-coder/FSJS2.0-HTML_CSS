<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formating</title>
</head>
<body>    
    <b>this is my bold paragraph</b>  <br>        
    <strong>this is strong</strong> <br>    
    <i>this is italic </i><br>  
    <u>its underline</u><br>
    <em>this is also italic</em>
    <p>this is <small>small</small> tag</p>
    <p>H <sub>2</sub>O</p>
    <p>I am in 12 <sup>th</sup> standard</p>
    <ins>nice</ins>
    <p>this is  tag <mark>nice</mark></p>
</body>
</html>
